<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Routine Organizer</title>
    <link rel="shortcut icon" href="sghsc_ro.png" type="image/x-icon">
    <style>
        /* ========== GLOBAL STYLES (350 lines) ========== */
        :root {
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --secondary-500: #10b981;
            --secondary-600: #059669;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --glass-bg-light: rgba(255, 255, 255, 0.2);
            --glass-bg-dark: rgba(15, 23, 42, 0.4);
            --glass-border-light: 1px solid rgba(255, 255, 255, 0.3);
            --glass-border-dark: 1px solid rgba(255, 255, 255, 0.1);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 6px rgba(0, 0, 0, 0.3);
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --blur-sm: blur(4px);
            --blur-md: blur(8px);
            --blur-lg: blur(16px);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            background: linear-gradient(135deg, var(--slate-100), var(--slate-200));
            color: var(--slate-800);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--slate-900), var(--slate-800));
            color: var(--slate-100);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* ========== TYPOGRAPHY ========== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            background: linear-gradient(90deg, var(--primary-500), var(--secondary-500));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 1.75rem;
            color: var(--primary-600);
        }

        body.dark-mode h2 {
            color: var(--primary-500);
        }

        h3 {
            font-size: 1.25rem;
        }

        /* ========== LAYOUT COMPONENTS ========== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr 1.5fr;
            }
        }

        /* ========== GLASSMORPHISM CARD ========== */
        .glass-card {
            position: relative;
            background: var(--glass-bg-light);
            backdrop-filter: var(--blur-md);
            -webkit-backdrop-filter: var(--blur-md);
            border-radius: var(--radius-lg);
            border: var(--glass-border-light);
            box-shadow: var(--shadow-light);
            padding: 1.75rem;
            overflow: hidden;
            transition: var(--transition);
        }

        body.dark-mode .glass-card {
            background: var(--glass-bg-dark);
            border: var(--glass-border-dark);
            box-shadow: var(--shadow-dark);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(99, 102, 241, 0.1) 0%,
                rgba(16, 185, 129, 0.1) 50%,
                rgba(245, 158, 11, 0.1) 100%
            );
            z-index: -1;
            animation: rotateGradient 15s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== FORM ELEMENTS ========== */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        select,
        input[type="text"],
        input[type="time"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--slate-300);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        body.dark-mode select,
        body.dark-mode input[type="text"],
        body.dark-mode input[type="time"],
        body.dark-mode input[type="number"],
        body.dark-mode input[type="date"],
        body.dark-mode textarea {
            background: rgba(15, 23, 42, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--slate-100);
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: var(--primary-500);
        }

        /* ========== BUTTONS ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            user-select: none;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-500);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-600);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--slate-800);
        }

        body.dark-mode .btn-secondary {
            color: var(--slate-100);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background-color: var(--danger-500);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-600);
        }

        .btn-accent {
            background-color: var(--accent-500);
            color: white;
        }

        .btn-accent:hover {
            background-color: var(--accent-600);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            background: var(--glass-bg-light);
            border: var(--glass-border-light);
            cursor: pointer;
            transition: var(--transition);
        }

        body.dark-mode .theme-toggle {
            background: var(--glass-bg-dark);
            border: var(--glass-border-dark);
        }

        .toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: var(--primary-500);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        body.dark-mode .toggle-thumb {
            transform: translateX(24px);
            background-color: var(--accent-500);
        }

        /* ========== TIMER SECTION ========== */
        .timer-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .timer-display {
            font-size: 3rem;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
        }

        .countdown-display {
            font-size: 2.5rem;
        }

        /* ========== TASK MANAGER ========== */
        .task-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .task-input input {
            flex: 1;
        }

        .task-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-500) transparent;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .task-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-500);
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        body.dark-mode .task-item {
            background: rgba(15, 23, 42, 0.4);
        }

        .task-item:hover {
            transform: translateX(4px);
        }

        .task-checkbox {
            margin-right: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--secondary-500);
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            word-break: break-word;
        }

        .task-completed .task-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-delete {
            margin-left: 0.5rem;
            color: var(--danger-500);
            background: none;
            border: none;
            cursor: pointer;
            width: 1.5rem;
            height: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .task-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* ========== GOALS SECTION ========== */
        .goal-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        body.dark-mode .goal-item {
            background: rgba(15, 23, 42, 0.4);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .goal-title {
            font-weight: 600;
            color: var(--primary-500);
        }

        .goal-deadline {
            font-size: 0.875rem;
            color: var(--slate-500);
        }

        body.dark-mode .goal-deadline {
            color: var(--slate-400);
        }

        .goal-description {
            margin-bottom: 1rem;
            color: var(--slate-700);
        }

        body.dark-mode .goal-description {
            color: var(--slate-300);
        }

        .goal-progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary-500);
            width: 0%;
            transition: width 0.3s ease;
        }

        .goal-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* ========== SLEEP TRACKER ========== */
        .sleep-tracker {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .sleep-result {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
        }

        /* ========== STATS & HISTORY ========== */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            padding: 1rem;
            text-align: center;
        }

        body.dark-mode .stat-card {
            background: rgba(15, 23, 42, 0.4);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-500);
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* ========== FOOTER ========== */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: var(--slate-500);
            font-size: 0.9375rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode footer {
            color: var(--slate-400);
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        /* ========== UTILITY CLASSES ========== */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }

        /* ========== RESPONSIVE ADJUSTMENTS ========== */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* Animation for stats update */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Routine Organizer</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="toggle-thumb"></span>
            </button>
        </header>

        <div class="main-grid">
            <div class="left-section">
                <!-- Student Info -->
                <div class="glass-card">
                    <h2>Student Information</h2>
                    <div class="form-group">
                        <label for="classSelect">Class</label>
                        <select id="classSelect">
                            <option value="">Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sectionSelect">Section</label>
                        <select id="sectionSelect">
                            <option value="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mediumSelect">Medium</label>
                        <select id="mediumSelect">
                            <option value="">Select Medium</option>
                            <option value="Bangla">Bangla</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                </div>

                <!-- Task Manager -->
                <div class="glass-card">
                    <h2>Task Manager</h2>
                    <div class="task-input">
                        <input type="text" id="newTaskInput" placeholder="Enter a new task...">
                        <button class="btn btn-primary" id="addTaskBtn">Add</button>
                    </div>
                    <ul class="task-list" id="taskList">
                        <!-- Tasks will be added here -->
                    </ul>
                </div>

                <!-- Goals Section -->
                <div class="glass-card">
                    <h2>Daily Goals</h2>
                    <div class="form-group">
                        <input type="text" id="goalTitleInput" placeholder="Goal title">
                    </div>
                    <div class="form-group">
                        <textarea id="goalDescInput" placeholder="Goal description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="goalDeadlineInput">Target Date</label>
                        <input type="date" id="goalDeadlineInput">
                    </div>
                    <button class="btn btn-primary" id="addGoalBtn">Add Goal</button>
                    <div id="goalsContainer" class="mt-4">
                        <!-- Goals will be added here -->
                    </div>
                </div>
            </div>

            <div class="right-section">
                <!-- Timer Section -->
                <div class="glass-card">
                    <h2>Study Timer</h2>
                    <div class="timer-display" id="studyTimer">00:00:00</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="startTimerBtn">Start</button>
                        <button class="btn btn-danger" id="stopTimerBtn">Stop</button>
                        <button class="btn btn-secondary" id="resetTimerBtn">Reset</button>
                        <button class="btn btn-accent" id="saveStudyBtn">Save Session</button>
                    </div>
                    <div class="timer-section mt-4">
                        <h3>Countdown Timer</h3>
                        <div class="countdown-display" id="countdownTimer">25:00</div>
                        <div class="form-group">
                            <input type="number" id="minutesInput" min="1" max="120" value="25">
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" id="startCountdownBtn">Start</button>
                            <button class="btn btn-danger" id="stopCountdownBtn">Stop</button>
                            <button class="btn btn-secondary" id="resetCountdownBtn">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Sleep Tracker -->
                <div class="glass-card">
                    <h2>Sleep Tracker</h2>
                    <div class="sleep-tracker">
                        <div class="time-inputs">
                            <div class="form-group">
                                <label for="sleepTime">Sleep Time</label>
                                <input type="time" id="sleepTime" value="22:00">
                            </div>
                            <div class="form-group">
                                <label for="wakeTime">Wake Time</label>
                                <input type="time" id="wakeTime" value="06:00">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="calcSleepBtn">Calculate Sleep</button>
                        <div class="sleep-result" id="sleepResult"></div>
                        <button class="btn btn-secondary" id="saveSleepBtn">Save Sleep Data</button>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="glass-card">
                    <h2>Today's Stats</h2>
                    <div class="stats-section">
                        <div class="stat-card">
                            <div class="stat-value" id="todayStudyTime">0h 0m</div>
                            <div class="stat-label">Study Time</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="sleepDuration">-</div>
                            <div class="stat-label">Sleep Duration</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="tasksCompleted">0</div>
                            <div class="stat-label">Tasks Done</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="efficiencyScore">-</div>
                            <div class="stat-label">Efficiency</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Made by 6A IT Team's leader <a href="https://itzrasin.github.io/itzrasin/" target="_blank" rel="noopener noreferrer">Rasin</a> (BA629) with ❤ in Bangladesh
        </footer>
    </div>

    <script>
        // ========== STATE MANAGEMENT ==========
        const state = {
            theme: localStorage.getItem('theme') || 'light',
            class: localStorage.getItem('class') || '',
            section: localStorage.getItem('section') || '',
            medium: localStorage.getItem('medium') || '',
            tasks: JSON.parse(localStorage.getItem('tasks')) || [],
            goals: JSON.parse(localStorage.getItem('goals')) || [],
            studyTimer: {
                running: false,
                startTime: null,
                elapsed: 0,
                interval: null
            },
            countdownTimer: {
                running: false,
                endTime: null,
                remaining: 25 * 60,
                interval: null
            },
            studyLog: JSON.parse(localStorage.getItem('studyLog')) || {},
            sleepLog: JSON.parse(localStorage.getItem('sleepLog')) || {},
            lastSleepDuration: 0
        };

        // ========== DOM ELEMENTS ==========
        const themeToggle = document.getElementById('themeToggle');
        const classSelect = document.getElementById('classSelect');
        const sectionSelect = document.getElementById('sectionSelect');
        const mediumSelect = document.getElementById('mediumSelect');

        // Timer elements
        const studyTimerDisplay = document.getElementById('studyTimer');
        const startTimerBtn = document.getElementById('startTimerBtn');
        const stopTimerBtn = document.getElementById('stopTimerBtn');
        const resetTimerBtn = document.getElementById('resetTimerBtn');
        const saveStudyBtn = document.getElementById('saveStudyBtn');
        const countdownDisplay = document.getElementById('countdownTimer');
        const minutesInput = document.getElementById('minutesInput');
        const startCountdownBtn = document.getElementById('startCountdownBtn');
        const stopCountdownBtn = document.getElementById('stopCountdownBtn');
        const resetCountdownBtn = document.getElementById('resetCountdownBtn');

        // Task elements
        const newTaskInput = document.getElementById('newTaskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Goal elements
        const goalTitleInput = document.getElementById('goalTitleInput');
        const goalDescInput = document.getElementById('goalDescInput');
        const goalDeadlineInput = document.getElementById('goalDeadlineInput');
        const addGoalBtn = document.getElementById('addGoalBtn');
        const goalsContainer = document.getElementById('goalsContainer');

        // Sleep tracker elements
        const sleepTimeInput = document.getElementById('sleepTime');
        const wakeTimeInput = document.getElementById('wakeTime');
        const calcSleepBtn = document.getElementById('calcSleepBtn');
        const sleepResultDisplay = document.getElementById('sleepResult');
        const saveSleepBtn = document.getElementById('saveSleepBtn');

        // Stats elements
        const todayStudyTimeDisplay = document.getElementById('todayStudyTime');
        const sleepDurationDisplay = document.getElementById('sleepDuration');
        const tasksCompletedDisplay = document.getElementById('tasksCompleted');
        const efficiencyScoreDisplay = document.getElementById('efficiencyScore');

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Set theme
            if (state.theme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // Load saved selections
            if (state.class) classSelect.value = state.class;
            if (state.section) sectionSelect.value = state.section;
            if (state.medium) mediumSelect.value = state.medium;

            // Set default goal deadline to today
            const today = new Date();
            goalDeadlineInput.valueAsDate = today;

            // Render initial data
            renderTasks();
            renderGoals();
            updateStats();

            // Set up event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Student info
            classSelect.addEventListener('change', () => {
                state.class = classSelect.value;
                saveState();
            });
            sectionSelect.addEventListener('change', () => {
                state.section = sectionSelect.value;
                saveState();
            });
            mediumSelect.addEventListener('change', () => {
                state.medium = mediumSelect.value;
                saveState();
            });

            // Study timer
            startTimerBtn.addEventListener('click', startStudyTimer);
            stopTimerBtn.addEventListener('click', stopStudyTimer);
            resetTimerBtn.addEventListener('click', resetStudyTimer);
            saveStudyBtn.addEventListener('click', saveStudyTime);

            // Countdown timer
            startCountdownBtn.addEventListener('click', startCountdownTimer);
            stopCountdownBtn.addEventListener('click', stopCountdownTimer);
            resetCountdownBtn.addEventListener('click', resetCountdownTimer);
            minutesInput.addEventListener('change', () => {
                resetCountdownTimer();
            });

            // Task manager
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            // Goal manager
            addGoalBtn.addEventListener('click', addGoal);

            // Sleep tracker
            calcSleepBtn.addEventListener('click', calculateSleepDuration);
            saveSleepBtn.addEventListener('click', saveSleepData);
        }

        // ========== THEME MANAGEMENT ==========
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            document.body.classList.toggle('dark-mode');
            saveState();
        }

        // ========== TIMER FUNCTIONS ==========
        function startStudyTimer() {
            if (state.studyTimer.running) return;

            state.studyTimer.running = true;
            state.studyTimer.startTime = Date.now() - state.studyTimer.elapsed;
            state.studyTimer.interval = setInterval(updateStudyTimer, 1000);

            startTimerBtn.disabled = true;
            stopTimerBtn.disabled = false;
        }

        function stopStudyTimer() {
            if (!state.studyTimer.running) return;

            clearInterval(state.studyTimer.interval);
            state.studyTimer.running = false;
            state.studyTimer.elapsed = Date.now() - state.studyTimer.startTime;

            startTimerBtn.disabled = false;
            stopTimerBtn.disabled = true;
        }

        function resetStudyTimer() {
            clearInterval(state.studyTimer.interval);
            state.studyTimer = {
                running: false,
                startTime: null,
                elapsed: 0,
                interval: null
            };
            studyTimerDisplay.textContent = '00:00:00';
            startTimerBtn.disabled = false;
            stopTimerBtn.disabled = true;
        }

        function updateStudyTimer() {
            const elapsed = Date.now() - state.studyTimer.startTime;
            state.studyTimer.elapsed = elapsed;

            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            studyTimerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function saveStudyTime() {
            if (state.studyTimer.elapsed === 0) {
                alert('No study time to save!');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            if (!state.studyLog[today]) {
                state.studyLog[today] = 0;
            }

            state.studyLog[today] += Math.floor(state.studyTimer.elapsed / 1000);
            localStorage.setItem('studyLog', JSON.stringify(state.studyLog));

            resetStudyTimer();
            updateStats();
            alert('Study time saved successfully!');
        }

        // ========== COUNTDOWN TIMER ==========
        function startCountdownTimer() {
            if (state.countdownTimer.running) return;
            
            const minutes = parseInt(minutesInput.value);
            if (isNaN(minutes) || minutes < 1 || minutes > 120) {
                alert('Please enter 1-120 minutes');
                return;
            }

            // Fix: Update display first before starting the interval
            state.countdownTimer.running = true;
            state.countdownTimer.remaining = minutes * 60;
            
            // Update display immediately with the correct time
            updateCountdownDisplay();
            
            state.countdownTimer.interval = setInterval(() => {
                state.countdownTimer.remaining--;
                
                if (state.countdownTimer.remaining <= 0) {
                    clearInterval(state.countdownTimer.interval);
                    state.countdownTimer.running = false;
                    alert("Time's up!");
                    // Reset to initial value after completion
                    resetCountdownTimer();
                }
                
                updateCountdownDisplay();
            }, 1000);
        }

        function stopCountdownTimer() {
            if (!state.countdownTimer.running) return;
            
            clearInterval(state.countdownTimer.interval);
            state.countdownTimer.running = false;
        }

        function resetCountdownTimer() {
            clearInterval(state.countdownTimer.interval);
            const minutes = parseInt(minutesInput.value);
            state.countdownTimer = {
                running: false,
                endTime: null,
                remaining: minutes * 60,
                interval: null
            };
            updateCountdownDisplay();
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(state.countdownTimer.remaining / 60);
            const seconds = state.countdownTimer.remaining % 60;
            countdownDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ========== TASK MANAGEMENT ==========
        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (!taskText) return;

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            state.tasks.push(newTask);
            saveState();
            renderTasks();

            newTaskInput.value = '';
            newTaskInput.focus();
        }

        function renderTasks() {
            taskList.innerHTML = '';

            if (state.tasks.length === 0) {
                taskList.innerHTML = '<li class="text-center">No tasks yet</li>';
                return;
            }

            state.tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'task-completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
                    <span class="task-text">${task.text}</span>
                    <button class="task-delete" data-id="${task.id}">×</button>
                `;
                taskList.appendChild(li);

                // Add event listeners
                const checkbox = li.querySelector('.task-checkbox');
                const deleteBtn = li.querySelector('.task-delete');

                checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
            });

            updateStats();
        }

        function toggleTaskComplete(taskId) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveState();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            state.tasks = state.tasks.filter(t => t.id !== taskId);
            saveState();
            renderTasks();
        }

        // ========== GOAL MANAGEMENT ==========
        function addGoal() {
            const title = goalTitleInput.value.trim();
            const description = goalDescInput.value.trim();
            const deadline = goalDeadlineInput.value;

            if (!title || !deadline) {
                alert('Please enter a title and deadline for your goal');
                return;
            }

            const newGoal = {
                id: Date.now(),
                title,
                description,
                deadline,
                progress: 0
            };

            state.goals.push(newGoal);
            saveState();
            renderGoals();

            // Clear inputs
            goalTitleInput.value = '';
            goalDescInput.value = '';
            goalDeadlineInput.valueAsDate = new Date();
        }

        function renderGoals() {
            goalsContainer.innerHTML = '';

            if (state.goals.length === 0) {
                goalsContainer.innerHTML = '<p class="text-center">No goals yet</p>';
                return;
            }

            state.goals.forEach(goal => {
                const goalEl = document.createElement('div');
                goalEl.className = 'goal-item';
                goalEl.innerHTML = `
                    <div class="goal-header">
                        <h3 class="goal-title">${goal.title}</h3>
                        <span class="goal-deadline">${formatDate(goal.deadline)}</span>
                    </div>
                    ${goal.description ? `<p class="goal-description">${goal.description}</p>` : ''}
                    <div class="goal-progress">
                        <div class="progress-bar" style="width: ${goal.progress}%"></div>
                    </div>
                    <div class="goal-controls">
                        <input type="range" min="0" max="100" value="${goal.progress}" 
                            class="progress-slider" data-id="${goal.id}">
                        <button class="btn btn-danger btn-sm" data-id="${goal.id}">Delete</button>
                    </div>
                `;
                goalsContainer.appendChild(goalEl);

                // Add event listeners
                const slider = goalEl.querySelector('.progress-slider');
                const deleteBtn = goalEl.querySelector('.btn-danger');

                slider.addEventListener('input', (e) => {
                    updateGoalProgress(goal.id, e.target.value);
                });

                deleteBtn.addEventListener('click', () => {
                    deleteGoal(goal.id);
                });
            });
        }

        function updateGoalProgress(goalId, progress) {
            const goal = state.goals.find(g => g.id === goalId);
            if (goal) {
                goal.progress = parseInt(progress);
                saveState();
                
                // Update the progress bar visually
                const progressBar = document.querySelector(`.progress-slider[data-id="${goalId}"]`)
                    .previousElementSibling
                    .querySelector('.progress-bar');
                progressBar.style.width = `${progress}%`;
            }
        }

        function deleteGoal(goalId) {
            state.goals = state.goals.filter(g => g.id !== goalId);
            saveState();
            renderGoals();
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // ========== SLEEP TRACKER ==========
        function calculateSleepDuration() {
            const sleepTime = sleepTimeInput.value;
            const wakeTime = wakeTimeInput.value;

            if (!sleepTime || !wakeTime) {
                alert('Please enter both sleep and wake times');
                return;
            }

            const [sleepHours, sleepMinutes] = sleepTime.split(':').map(Number);
            const [wakeHours, wakeMinutes] = wakeTime.split(':').map(Number);

            let sleepTotal = sleepHours * 60 + sleepMinutes;
            let wakeTotal = wakeHours * 60 + wakeMinutes;

            let duration;
            if (wakeTotal > sleepTotal) {
                duration = wakeTotal - sleepTotal;
            } else {
                // Overnight sleep
                duration = (24 * 60 - sleepTotal) + wakeTotal;
            }

            const hours = Math.floor(duration / 60);
            const minutes = duration % 60;

            state.lastSleepDuration = duration / 60;
            sleepResultDisplay.textContent = `Slept: ${hours}h ${minutes}m`;
        }

        function saveSleepData() {
            if (!state.lastSleepDuration) {
                alert('Please calculate sleep duration first');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            state.sleepLog[today] = state.lastSleepDuration;
            localStorage.setItem('sleepLog', JSON.stringify(state.sleepLog));

            updateStats();
            alert('Sleep data saved successfully!');
        }

        // ========== STATS & UTILITIES ==========
        function updateStats() {
            // Today's study time
            const today = new Date().toISOString().split('T')[0];
            if (state.studyLog[today]) {
                const hours = Math.floor(state.studyLog[today] / 3600);
                const minutes = Math.floor((state.studyLog[today] % 3600) / 60);
                todayStudyTimeDisplay.textContent = `${hours}h ${minutes}m`;
            }

            // Sleep duration
            if (state.sleepLog[today]) {
                const hours = Math.floor(state.sleepLog[today]);
                const minutes = Math.floor((state.sleepLog[today] % 1) * 60);
                sleepDurationDisplay.textContent = `${hours}h ${minutes}m`;
            }

            // Tasks completed
            const completedTasks = state.tasks.filter(t => t.completed).length;
            tasksCompletedDisplay.textContent = completedTasks;

            // Efficiency score (simple calculation based on study time and sleep)
            if (state.studyLog[today] && state.sleepLog[today]) {
                const studyHours = state.studyLog[today] / 3600;
                const sleepHours = state.sleepLog[today];
                const score = Math.min(100, Math.round((studyHours / (sleepHours / 2)) * 10));
                efficiencyScoreDisplay.textContent = `${score}/100`;
            }
        }

        function saveState() {
            localStorage.setItem('theme', state.theme);
            localStorage.setItem('class', state.class);
            localStorage.setItem('section', state.section);
            localStorage.setItem('medium', state.medium);
            localStorage.setItem('tasks', JSON.stringify(state.tasks));
            localStorage.setItem('goals', JSON.stringify(state.goals));
        }
    </script>
